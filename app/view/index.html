<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="app/view/bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="app/view/bootstrap/bootstrap-datepicker/bootstrap-datepicker.min.css">
    <script type="application/javascript" src="app/view/Jquery/jquery-3.6.0.min.js"></script>
    <script type="application/javascript" src="app/view/bootstrap/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="app/view/bootstrap/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
</head>
<body>
<div class="container">
    <label for="basic-url" class="form-label">Your variant of URL</label>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">http://localhost/</span>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>
    <div class="input-group  mb-3 date" data-provide="datepicker">
        <input id="expired" type="text" class="form-control">
        <div class="input-group-addon">
            <span class="glyphicon glyphicon-th"></span>
        </div>
    </div>
    <div class="input-group mb-3 justify-content-center">
            <button id="add-url" class="btn btn-primary mb-3">Confirm</button>
    </div>
</div>
<script type="application/javascript">
    $('#add-url').on('click',function (){
        console.log($('#expired').val());
        $.ajax({
            url: '/',
            method: 'post',
            dataType: 'json',
            data: {set_url: $('#basic-url').val(), 'expired': $('#expired').val()},
            success: function(data){
                alert(data.success);
            }
        });
    });
    $('.datepicker').datepicker({});
</script>
</body>
</html>
